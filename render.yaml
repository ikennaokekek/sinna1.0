services:
  # Main API Service
  - type: web
    name: sinna-api
    runtime: node
    plan: standard
    region: frankfurt
    buildCommand: pnpm i --frozen-lockfile && NODE_OPTIONS='--max-old-space-size=2048' pnpm build
    startCommand: node apps/api/dist/index.js
    healthCheckPath: /health
    autoDeploy: true
    
    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BASE_URL_PUBLIC
        value: https://sinna.site
      - key: BASE_URL_PRIVATE
        fromService:
          type: web
          name: sinna-api
          property: host
      
      # Database & Cache (from secrets)
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      
      # Cloudflare R2 Storage (from secrets)
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false  
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET
        sync: false
      
      # Media Processing (from secrets)
      - key: CLOUDINARY_URL
        sync: false
      
      # AI Services (from secrets)
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PROVIDER_CAPTIONS
        value: assemblyai_realtime
      - key: PROVIDER_TTS
        value: openai
      - key: PROVIDER_CAPTIONS_VOD
        value: whisper
      
      # Payment Processing (from secrets)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_STANDARD_PRICE_ID
        sync: false
      - key: WEBHOOK_SIGNING_SECRET
        sync: false
      
      # Email Service (from secrets)
      - key: RESEND_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: NOTIFY_FROM_EMAIL
        sync: false
      
      # Monitoring (from secrets)
      - key: SENTRY_DSN
        sync: false
      - key: STATUS_PAGE_URL
        sync: false
      
      # Security
      - key: JWT_SECRET
        generateValue: true
      - key: API_RATE_LIMIT
        value: 1000
      
      # CORS
      - key: CORS_ORIGINS
        sync: false
      
      # Boot behavior
      - key: RUN_MIGRATIONS_ON_BOOT
        value: 1
      
      # Feature Flags
      - key: FEATURE_REALTIME
        value: 0
      - key: GPU_PROVIDER
        value: none
      
      # Additional Configuration
      - key: GRACE_DAYS
        value: 7
      - key: TRUST_PROXIES
        value: 1
      - key: TRUSTED_CIDRS
        sync: false
      - key: WEBHOOK_HMAC_HEADER
        value: x-webhook-signature
      - key: NOTIFY_FALLBACK_EMAIL
        sync: false
      - key: ADMIN_API_KEY
        sync: false

    # Scaling Configuration
    scaling:
      minInstances: 1
      maxInstances: 10
      targetMemoryPercent: 70
      targetCPUPercent: 70

    # Health Check Configuration
    healthCheck:
      path: /health
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 3

  # Background Worker Service
  - type: worker
    name: sinna-worker
    runtime: node
    plan: standard
    region: frankfurt
    buildCommand: pnpm i --frozen-lockfile && NODE_OPTIONS='--max-old-space-size=2048' pnpm build
    startCommand: node apps/worker/dist/index.js
    autoDeploy: true
    
    # Same environment variables as API
    envVars:
      - key: NODE_ENV
        value: production
      - key: BASE_URL_PUBLIC
        value: https://sinna.site
      - key: BASE_URL_PRIVATE
        fromService:
          type: web
          name: sinna-api
          property: host
      
      # Database & Cache (from secrets)
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      
      # Cloudflare R2 Storage (from secrets)
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false  
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET
        sync: false
      
      # Media Processing (from secrets)
      - key: CLOUDINARY_URL
        sync: false
      
      # AI Services (from secrets)
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PROVIDER_CAPTIONS
        value: assemblyai_realtime
      - key: PROVIDER_TTS
        value: openai
      - key: PROVIDER_CAPTIONS_VOD
        value: whisper
      
      # Payment Processing (from secrets)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_STANDARD_PRICE_ID
        sync: false
      - key: WEBHOOK_SIGNING_SECRET
        sync: false
      
      # Email Service (from secrets)
      - key: RESEND_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: NOTIFY_FROM_EMAIL
        sync: false
      
      # Monitoring (from secrets)
      - key: SENTRY_DSN
        sync: false
      
      # Security
      - key: JWT_SECRET
        generateValue: true
      
      # Feature Flags
      - key: FEATURE_REALTIME
        value: 0
      - key: GPU_PROVIDER
        value: none
      
      # Additional Configuration
      - key: GRACE_DAYS
        value: 7
      - key: TRUST_PROXIES
        value: 1
      - key: TRUSTED_CIDRS
        sync: false
      - key: WEBHOOK_HMAC_HEADER
        value: x-webhook-signature
      - key: NOTIFY_FALLBACK_EMAIL
        sync: false
      - key: ADMIN_API_KEY
        sync: false

    # Worker Scaling Configuration
    scaling:
      minInstances: 1
      maxInstances: 5
      targetMemoryPercent: 80
      targetCPUPercent: 80

  # Watchdog Service - Automated Log Monitoring & Auto-Healing
  - type: worker
    name: sinna-watchdog
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: pnpm i --frozen-lockfile
    startCommand: pnpm watchdog
    envVars:
      - key: NODE_ENV
        value: production
      
      # Render API Configuration (from secrets)
      - key: RENDER_SERVICE_ID
        sync: false
      - key: RENDER_API_KEY
        sync: false
      
      # API Configuration for auto-heal tests
      - key: E2E_BASE_URL
        fromService:
          type: web
          name: sinna-api
          property: host
      - key: API_BASE_URL
        fromService:
          type: web
          name: sinna-api
          property: host
      - key: TEST_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      
      # Optional: Slack notifications
      - key: SLACK_WEBHOOK_URL
        sync: false
      
      # Optional: Test video URL
      - key: TEST_VIDEO_URL
        sync: false
      
      # Database & Cache (from secrets - for auto-heal tests)
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      
      # R2 Storage (from secrets - for auto-heal tests)
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET
        sync: false
      
      # AI Services (from secrets - for auto-heal tests)
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      
      # Media Processing (from secrets - for auto-heal tests)
      - key: CLOUDINARY_URL
        sync: false

  # Scheduled Cron Job - Runs every 3 days
  - type: cron
    name: sinna-scheduled-task
    runtime: node
    plan: free
    region: frankfurt
    schedule: "0 0 */3 * *"  # Every 3 days at midnight UTC
    buildCommand: pnpm i --frozen-lockfile && pnpm -C packages/types build
    startCommand: pnpm tsx scripts/scheduled-task.ts
    envVars:
      - key: NODE_ENV
        value: production
      
      # Database (required for statistics)
      - key: DATABASE_URL
        sync: false
      
      # Redis (required for health checks)
      - key: REDIS_URL
        sync: false
      
      # Email service (required for notifications)
      - key: RESEND_API_KEY
        sync: false
      - key: NOTIFY_FROM_EMAIL
        sync: false
      
      # Optional: Admin email for notifications
      - key: ADMIN_EMAIL
        sync: false

# Databases (if needed in future)
databases: []

# Static Sites (for documentation, if needed)
staticSites: []
